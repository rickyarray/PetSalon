<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Pet Salon</title>
</head>
<body>
    <header>
        <h1>The Fashion Pet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <div id="salonInfo"></div>

    <main>
        
        <!--create a form with the inputs: name, age, gender, breed, service (dropdown)-->
        <div class="container">

            <div id="notifications">

            </div>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="txtName">
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="text" class="form-control" id="txtAge">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <input type="text" class="form-control" id="txtGender" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Type of Pet</label>
                <select class="form-control" id="txtType">
                    <option value="" disabled selected>-Select an option</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Breed</label>
                <input type="text" class="form-control" id="txtBreed">
            </div>

            <div class="mb-3">
                <label class="form-label">Service</label>
                <select class="form-control" id="txtService">
                    <option value="" disabled selected>-Select an option</option>
                    <option value="bath">Bath</option>
                    <option value="grooming">Grooming</option>
                    <option value="nailTrim">Nail Trim</option>
                    <option value="vaccines">Vaccines</option>
                </select>
                
                <div class="mb-3">
                    <label class="form-label">Contact Info</label>
                    <input type="text" class="form-control" id="txtContact">
                </div>
    <div>
    <button class="btn btn-dark" onclick="register();">Register</button>
    <button class="btn btn-dark" onclick="clearForm()">Clear</button>
    </div>
        </div>
    
    <div class="container">
        <p> Pets in the Salon = <span id="numberOfPets"></span></p>
    </div>

    <div class="container" id="pets">
    </div>

    <!-- TABLE goes here! -->
    <div class="container">
        <table class="table table-hover">
            <thead>
                <th>Name</th>
                <th>Type of Pet</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Contact</th>
                <th>Actions</th>
            </thead>
            <tbody id="petTable">
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Service</th>
            </tr>
        </tbody>
        </table>
    </div>

    <div class="container">
        <p>Pets in the salon = <span id="numberofPets"></span></p>
    </div>

    <div class="container" id="pets">
        
    </div>

    </main>

    <footer id="footer">
        <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="register.html">Register</a>
        </nav>
        <p>&copy; 2023 The Fashion Pet. All rights reserved.</p>
    </footer>
    
    <script src="https://kit.fontawesome.com/99ac853dda.js" crossorigin="anonymous"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
